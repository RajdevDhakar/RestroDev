    <section id="frontDeskSection">
        <h2>Add Cuisine</h2>
        <form id="cuisineForm">
            <input type="text" id="cuisineName" placeholder="Cuisine Name" required>
            <input type="number" id="cuisinePrice" placeholder="Cuisine Price" required>
            <button type="submit">Add Cuisine</button>
        </form>
        <h3>Add Employee</h3>
        <form id="employeeForm">
            <input type="text" id="employeeName" placeholder="Employee Name" required>
            <input type="text" id="employeeRole" placeholder="Employee Role" required>
            <input type="number" id="employeeSalary" placeholder="Employee Salary" required>
            <button type="submit">Add Employee</button>
        </form>
    </section>

    <script src="scripts.js"></script>
</body>
